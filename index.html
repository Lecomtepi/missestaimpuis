<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss & Mister Estaimpuis 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .logo-main {
            max-width: 320px;
            width: 100%;
            margin-bottom: 40px;
        }

        .visual {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            margin-bottom: 50px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 60px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: #f0f0f0;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: #e0e0e0;
            transform: translateY(-3px);
        }

        .social-links svg {
            width: 24px;
            height: 24px;
            fill: #333;
        }

        .partners {
            padding-top: 40px;
            border-top: 1px solid #eee;
        }

        .partners p {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #999;
            margin-bottom: 20px;
        }

        .partner-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }

        .partner-logos img {
            max-height: 100px;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .partner-logos img:hover {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .logo-main {
                max-width: 240px;
            }

            .social-links {
                gap: 16px;
            }

            .social-links a {
                width: 44px;
                height: 44px;
            }

            .partner-logos {
                gap: 30px;
            }

            .partner-logos img {
                max-height: 75px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo principal -->
        <img src="logo-miss-mister.jpg" alt="Miss & Mister Estaimpuis" class="logo-main">

        <!-- Visuel promo -->
        <img src="visuel-election-2026.jpg" alt="Élection Miss & Mister Estaimpuis 2026" class="visual">

        <!-- Réseaux sociaux -->
        <div class="social-links">
            <!-- Facebook -->
            <a href="LIEN_FACEBOOK_ICI" target="_blank" rel="noopener" aria-label="Facebook">
                <svg viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
            </a>
            <!-- Instagram -->
            <a href="LIEN_INSTAGRAM_ICI" target="_blank" rel="noopener" aria-label="Instagram">
                <svg viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z"/></svg>
            </a>
        </div>

        <!-- Partenaires -->
        <div class="partners">
            <p>En collaboration avec</p>
            <div class="partner-logos">
                <img src="logo-commune.jpg" alt="Ville d'Estaimpuis">
                <img src="logo-miss-hainaut.jpg" alt="Miss Province de Hainaut">
            </div>
        </div>
    </div>
</body>
</html>
